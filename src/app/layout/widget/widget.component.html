<div class="row">
  <div *ngFor='let data of widgetData' class="col-xs-12 col-md-6 col-lg-6 col-xl-3">
    <div class="card-box noradius noborder bg-{{data.class}}">
      <i class="fa fa-users float-right text-white"></i>
      <h6 class="text-white m-b-20">{{data.name}}</h6>
      <h1 class="m-b-20 text-white counter">{{data.count}}</h1>
      <span class="text-white">{{(data.count+' '+data.name+' '+data.message)+(data.count>1?'s':'')}}</span>
    </div>
  </div>
</div>
